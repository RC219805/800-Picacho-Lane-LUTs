# .github/workflows/codeql-advanced.yml
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - ".github/workflows/**"
  schedule:
    - cron: "27 22 * * 2"  # Weekly, Tue 22:27 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: 30

    # Minimal, explicit permissions for code scanning uploads + PR context.
    permissions:
      contents: read
      security-events: write
      pull-requests: read
      packages: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: python
            build-mode: none
          # Add compiled langs here with build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # --- sanity imports for Python repos (fail early with context) ---
      - name: Set up Python (for sanity import)
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sanity imports (fail early with context)
        if: matrix.language == 'python'
        run: |
          python - <<'PY'
          import importlib, sys
          try:
              importlib.import_module('src.evolutionary')
              importlib.import_module('evolutionary_checkpoint')
              print("✅ import sanity OK")
          except Exception as e:
              print(f"❌ Import sanity failed: {e}")
              sys.exit(2)
          PY

      # Initialize CodeQL with extended + quality suites.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      # Manual build hook (only runs when you add compiled languages).
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Using manual build mode — insert your build here (e.g., make, gradle, mvn).'
          exit 1  # Deliberate until you replace with real build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
