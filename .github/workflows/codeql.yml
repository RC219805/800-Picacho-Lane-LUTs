# .github/workflows/codeql-advanced.yml
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - ".github/workflows/**"
  schedule:
    - cron: "27 22 * * 2"  # Weekly, Tue 22:27 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: 30

    # Minimal, explicit permissions for code scanning uploads + PR context.
    permissions:
      contents: read
      security-events: write
      pull-requests: read
      packages: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: python
            build-mode: none
          # Add compiled langs here with build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Initialize CodeQL with extended + quality suites.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      # Manual build hook (only runs when you add compiled languages).
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Using manual build mode â€” insert your build here (e.g., make, gradle, mvn).'
          exit 1  # Deliberate until you replace with real build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"