# file: .github/workflows/static-analysis.yml
name: Static Analysis & Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write   # for Codecov OIDC
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements-ci.txt
            requirements-dev.txt
            pyproject.toml

      - name: Install pinned CI tools + project (lean)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-ci.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -e ".[dev-lean]"

      - name: Verify pinned tool versions
        run: |
          python -m pip show mypy
          python -m pip show pylint
          python -m pip show flake8
          python -m pip show pytest-cov

      - name: Generate legacy shims from tests (fail if new shims are needed)
        run: python tools/gen_legacy_shims.py --fail-on-create

      # ---------------- MyPy cache (restore → run → save) ----------------
      - name: Restore MyPy cache
        uses: actions/cache/restore@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'mypy.ini', 'setup.cfg', 'requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-mypy-${{ matrix.python-version }}-
            ${{ runner.os }}-mypy-

      # Style/lint only once (3.12) to avoid duplicate work
      - name: Run Black
        if: matrix.python-version == '3.12'
        run: black --check .

      - name: Run isort
        if: matrix.python-version == '3.12'
        run: isort --check-only .

      - name: Run Flake8 (errors-only)
        if: matrix.python-version == '3.12'
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Pylint
        if: matrix.python-version == '3.12'
        run: |
          git ls-files '*.py' | xargs pylint --fail-under=8.0 --logging-format-style=old

      - name: Run MyPy (with logs)
        if: matrix.python-version == '3.12'
        run: |
          mypy --version | tee mypy.version.txt
          set -o pipefail
          mypy . --exclude '(01_Film_Emulation|02_Location_Aesthetic|03_Material_Response|venv)/' 2>&1 | tee mypy.log
          test ${PIPESTATUS[0]} -eq 0

      - name: Upload MyPy logs
        if: always() && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: mypy-${{ matrix.python-version }}
          path: |
            mypy.log
            mypy.version.txt
          if-no-files-found: warn
          retention-days: 7

      - name: Save MyPy cache
        if: always() && matrix.python-version == '3.12'
        uses: actions/cache/save@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'mypy.ini', 'setup.cfg', 'requirements-ci.txt') }}

      # ---------------- Sanity imports (fail early) ----------------
      - name: Sanity imports (fail early with context)
        run: |
          python - <<'PY'
          import importlib, sys
          try:
              importlib.import_module('src.evolutionary')
              importlib.import_module('evolutionary_checkpoint')
              print("✅ import sanity OK")
          except Exception as e:
              print(f"❌ Import sanity failed: {e}")
              sys.exit(2)
          PY

      # ---------------- Security & Complexity (once) ----------------
      - name: Run Bandit Security Scan
        if: matrix.python-version == '3.12'
        continue-on-error: true
        run: |
          bandit -r . -x tests/,01_Film_Emulation/,02_Location_Aesthetic/,03_Material_Response/ \
            -f json -o bandit-report.json

      - name: Upload Bandit report
        if: always() && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Check Code Complexity (radon)
        if: matrix.python-version == '3.12'
        continue-on-error: true
        run: |
          git ls-files '*.py' \
            | grep -Ev '^(01_Film_Emulation/|02_Location_Aesthetic/|03_Material_Response/|venv/)' \
            | xargs radon cc -s -nb | tee radon.txt

      - name: Upload radon report
        if: always() && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: radon-report
          path: radon.txt
          if-no-files-found: ignore
          retention-days: 7

      # ---------------- Tests (all Pythons, with logs) ----------------
      - name: Run Tests with Coverage (with logs)
        run: |
          set -o pipefail
          pytest -v --cov=. --cov-report=xml --cov-report=term-missing 2>&1 | tee pytest.log
          test ${PIPESTATUS[0]} -eq 0

      - name: Upload pytest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-${{ matrix.python-version }}
          path: pytest.log
          if-no-files-found: warn
          retention-days: 14

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: ignore
          retention-days: 7

      # Upload coverage once (3.12)
      - name: Upload Coverage to Codecov (OIDC)
        if: always() && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
