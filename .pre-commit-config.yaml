repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.(cube|lut|3dl)$'
      - id: end-of-file-fixer
        exclude: '\.(cube|lut|3dl)$'
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=127]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "127"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings, flake8-bugbear]
        args: ['--config=.flake8']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: [types-Pillow, types-requests]
        args: [--ignore-missing-imports]
        exclude: '^(tests/|01_Film_Emulation/|02_Location_Aesthetic/|03_Material_Response/)'

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-x', 'tests/', '--skip', 'B101,B601']

  - repo: https://github.com/pycqa/pylint
    rev: v3.3.1
    hooks:
      - id: pylint
        args: ['--max-line-length=127', '--disable=C0111,C0103,R0903,R0913,W0613,W0622']
        exclude: '^(tests/|01_Film_Emulation/|02_Location_Aesthetic/|03_Material_Response/)'
