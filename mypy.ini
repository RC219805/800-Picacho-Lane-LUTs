# file: mypy.ini
[mypy]
python_version = 3.10
pretty = True
show_error_codes = True
ignore_missing_imports = True
warn_unused_ignores = True
warn_no_return = True
# Better import behavior/perf
follow_imports = silent
# NumPy typing improvements
plugins = numpy.typing.mypy_plugin

# Exclude noisy/non-source trees for the build job; static-analysis can be stricter.
# - Use proper escaped dot for .venv
# - Also skip common build caches
exclude = (?x)(
    ^tests/|
    ^01_Film_Emulation/|
    ^02_Location_Aesthetic/|
    ^03_Material_Response/|
    ^venv/|
    ^\.venv/|
    ^\.mypy_cache/|
    ^\.tox/|
    ^build/|
    ^dist/$
    )

# ---------------- Strict typed areas ----------------
[mypy-codebase_philosophy_auditor]
check_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_defs = True
disallow_any_generics = True
no_implicit_optional = True
warn_return_any = True
warn_redundant_casts = True
warn_unreachable = True
strict_equality = True

[mypy-luxury_tiff_batch_processor.*]
check_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_defs = True
disallow_any_generics = True
no_implicit_optional = True
warn_return_any = True
warn_redundant_casts = True
warn_unreachable = True
strict_equality = True

# ---------------- Gradual typing areas ----------------
[mypy-luxury_video_master_grader]
# Start with body checks only; weâ€™ll ratchet up after the TypedDict/_to_float rollout
check_untyped_defs = True
