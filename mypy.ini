# file: mypy.ini
[mypy]
python_version = 3.10
warn_unused_ignores = True
pretty = True
show_error_codes = True
ignore_missing_imports = True

# Repo-specific: keep noisy areas out of build job; static-analysis can be stricter.
exclude = (?x)(
    ^tests/|
    ^01_Film_Emulation/|
    ^02_Location_Aesthetic/|
    ^03_Material_Response/|
    ^venv/|
    ^.venv/
)

# Tighten only where we care (optional per-module rules can go here later)
